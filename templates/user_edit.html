<head>

    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <script type="text/javascript" src="/static/lib/html5shiv.js"></script>
    <script type="text/javascript" src="/static/lib/respond.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="/static/lib/Hui-iconfont/1.0.8/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="/static/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="/static/h-ui.admin/css/style.css" />
    <script type="text/javascript" src="/static/lib/DD_belatedPNG_0.0.8a-min.js" ></script>
    <script>DD_belatedPNG.fix('*');</script>
    <title>新增用户</title>
</head>
<body>
<div>

    <table style="text-align: center;" border="1" cellspacing="0">
        <tr>
            <td style="text-align: center">用户编号：</td>
            <td style="text-align: center;"><input type="text" id="userid"  readonly="readonly" style="text-align: center;"></td>
            <td style="text-align: center">用户姓名：</td>
            <td style="text-align: center;"><input type="text" id="username"  style="text-align: center;"></td>
            <td style="text-align: center">用户密码：</td>
            <td style="text-align: center"><input type="text" id="password"  style="text-align: center;"></td>
            <td style="text-align: center">用户电话：</td>
            <td style="text-align: center"><input type="text" id="phone"  style="text-align: center;"></td>
        </tr>
        <tr style="height: 60px;" class="text-c">
            <td style="width: 150px;">备注：</td>
            <td colspan="7" ><textarea type="text" style="height: 60px; width: 1150px" id="remark" ></textarea></td>
        </tr>
    </table>
    <div style="margin-top: 10px;">
        <button style="float: right" onclick="submit_order()">提交</button>
    </div>
</div>

<script type="text/javascript" src="/static/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="/static/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="/static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="/static/h-ui.admin/js/H-ui.admin.js"></script>
<!--/_footer 作为公共模版分离出去-->
<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="/static/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="/static/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="/static/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
    var userid= "";
    var result ;
    $(function () {
        var getData = sessionStorage.getItem("userData");
        var userid = $.parseJSON(getData)[0].userid;
        sessionStorage.removeItem("userData");
        // var url = decodeURI(window.location.href);
        // var argsIndex = url .split("?userid=");
        // userid = argsIndex[1];
        // console.log("userid:",userid);
        $.ajax({
            type: "post",
            url: "http://127.0.0.1:8000/oneuser/" ,//接口地址
            dataType:'json',
            data: {
                userid:userid
            },
            success: function (res) {
                console.log("res385:");
                console.log(res);
                result = res.data;
                document.getElementById("userid").value=result[0].userid;
                document.getElementById("username").value=result[0].username;
                document.getElementById("password").value=result[0].password;
                document.getElementById("phone").value=result[0].phone;
                $("#remark").val(result[0].remark);
            },
        })
    });

    function submit_order() {
        var userid = document.getElementById("userid").value;
        var username = document.getElementById("username").value;
        var phone = document.getElementById("phone").value;
        var password = document.getElementById("password").value;
        var remark = document.getElementById("remark").value;
        $.ajax({
            type:"post",
            url:"http://127.0.0.1:8000/edituser/",
            data : {
                userid:userid,
                username:username,
                phone:phone,
                password:password,
                remark:remark,
            },
            dataType:"json",
            success:function(data){
                console.log(data.status);
                if (data.status=="0"){
                    alert("提交成功！");
                }else {
                    alert("出现错误，请关掉窗口重新进行操作！");
                    return false;
                }
            },
        });
    }
</script>
</body>
</HTML>
