    }

    .content-container {

    /* 卡片式布局 */
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin-bottom: 30px;
      transition: transform 0.3s ease-in-out;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      font-size: 24px;
      font-weight: 600;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    /* 表单样式 */
    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-size: 16px;
      color: #555;
      margin-bottom: 10px;
      display: block;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #dcdfe6;
      background-color: #f9f9f9;
      transition: all 0.3s;
    }

    .form-group input:focus {
      border-color: #409eff;
      background-color: #ffffff;
      box-shadow: 0 0 5px rgba(64, 158, 255, 0.3);
    }

    /* 表格优化 */
    .table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .table th, .table td {
      text-align: center;
      padding: 12px;
      font-size: 14px;
      color: #555;
      border: 1px solid #eaeaea;
    }

    .table thead {
      background-color: #f2f6fc;
    }

    .table tbody tr:hover {
      background-color: #eef4fb;
    }

    /* 按钮样式 */
    .btn-copy {
      background-color: #409eff;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-copy:hover {
      background-color: #66b1ff;
    }

    .link-section-title {
      font-size: 18px;
      font-weight: 600;
      color: #333;
      margin: 30px 0 10px;
    }

    .link-section-title small {
      font-size: 14px;
      color: #888;
    }

  <!-- 主要内容区域 -->
  <div class="content-container">
    <!-- 当前沙箱信息 -->
    <div class="card">
      <h3>📄 当前沙箱信息</h3>
      <form id="sandboxInfoForm">
        <div class="form-group">
          <label>🧱 当前选中沙箱路径：</label>
          <input type="text" id="sandboxPath" name="sandbox_path" readonly placeholder="尚未选择沙箱">
        </div>
      </form>
    </div>

    <!-- 链接管理 -->
    <div class="card">
      <h3>🔗 链接管理</h3>
      <div class="link-section-title">✅ 现存有效链接</div>
      <table class="table table-hover">
        <thead><tr><th>链接地址</th><th>操作</th></tr></thead>
        <tbody id="validLinksTable"></tbody>
      </table>

      <div class="link-section-title">❌ 失效链接</div>
      <table class="table table-hover">
        <thead><tr><th>链接地址</th></tr></thead>
        <tbody id="expiredLinksTable"></tbody>
      </table>
    </div>
  </div>

  <!-- 脚本 -->
  <script>
    function loadValidLinks(path) {
      const tbody = document.getElementById('validLinksTable');
      if (!path) {
        tbody.innerHTML = '<tr><td colspan="2" style="color:#999;">尚未选择沙箱</td></tr>';
        return;
      }
      tbody.innerHTML = `
        <tr>
          <td><div style="overflow-x:auto; white-space:nowrap;">${path}</div></td>
          <td><button class="btn-copy" onclick="copyLink('${path}')">复制链接</button></td>
        </tr>
      `;
    }

    function copyLink(link) {
      const tmp = document.createElement('input');
      document.body.appendChild(tmp);
      tmp.value = link;
      tmp.select();
      document.execCommand('copy');
      document.body.removeChild(tmp);
      alert('✅ 链接已复制到剪贴板');
    }

    window.onload = () => {
      const path = sessionStorage.getItem('currentSandboxPath') || '';
      document.getElementById('sandboxPath').value = path;
      {#loadValidLinks(path);#}

      $.ajax({

    type: "post",
    url: "/getreadonlylink/",
    dataType: "json",
    contentType: "application/x-www-form-urlencoded;charset=UTF-8",
    data: { sandbox_path: path },
    success: function(res) {
      console.log("查询只读链接结果:", res);
      if (res.status == "0") {
        // ✅ 用只读链接渲染有效链接表格
        loadValidLinks(res.readonly_link);
      } else {
        // 没查到
        loadValidLinks('');  // 表格显示"暂无有效链接"
      }
    },
    error: function(xhr, status, error) {
      console.error("查询只读链接失败:", error);
      loadValidLinks('');  // 显示空内容
    }
  });




    };
  </script>
