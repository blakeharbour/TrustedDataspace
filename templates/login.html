  <meta name="description" content="h-ui.admin.pro v1.0，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
  <input type="hidden" id="TenantId" name="TenantId" value="" />
  <div class="loginWraper">
    <div class="loginBox">
      <form id="form-admin-login" class="form form-horizontal" action="index.html" method="post">
        <div class="row clearfix">
          <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
          <div class="form-controls col-xs-7">
            <input id="username" name="username" type="text" placeholder="账户" class="input-text size-L">
          </div>
        </div>
        <div class="row clearfix">
          <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
          <div class="form-controls col-xs-7">
            <input id="password" name="password" type="password" placeholder="密码" class="input-text size-L">
          </div>
        </div>
        <div class="row clearfix">
          <div class="form-controls col-xs-7 col-xs-offset-3">
            <label for="online">
            </label>
          </div>
        </div>
        <div class="row clearfix">
          <div class="form-controls col-xs-8 col-xs-offset-3">
            <input name="" type="button" onclick="loginUser()" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
            <input name="" type="button" onclick="register()" class="btn btn-default radius size-L" value="&nbsp;注&nbsp;&nbsp;&nbsp;&nbsp;册&nbsp;&nbsp;&nbsp;&nbsp;帐&nbsp;&nbsp;&nbsp;&nbsp;号&nbsp;">
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="footer">Copyright 北京交通大学</div>

  <script type="text/javascript" src="/static/lib/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript" src="/static/static/h-ui/js/H-ui.min.js"></script>
  <script type="text/javascript" src="/static/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
  <script type="text/javascript" src="/static/lib/jquery.validation/1.14.0/validate-methods.js"></script>
  <script type="text/javascript" src="/static/lib/jquery.validation/1.14.0/messages_zh.js"></script>
  <script type="text/javascript">
      function loginUser() {
          if (document.getElementById("username").value == "") {
              alert("用户名不能为空！");
              document.getElementById("username").focus();
          }
          if (document.getElementById("password").value == "") {
              alert("密码不能为空！");
              document.getElementById("password").focus();
          }
          var username = document.getElementById("username").value;
          var password = document.getElementById("password").value;
          console.log("username:", username);
          console.log("password:", password);
          var userinfo = [];
          var userdic = {
              username: username,
              password: password
          };
          userinfo.push(userdic);
          console.log("userinfo", userinfo);
          {#在数据传输过程中，JSON是以文本，即字符串的形式传递的，而JS操作的是JSON对象，所以JSON对象和JSON字符串之间的相互转换是关键，可以使用JSON.stringify()将JSON对象转化为JSON字符串，使用JSON.parse()将JSON字符串转换为JSON对象。#}
          var userdata = JSON.stringify(userinfo);
          $.ajax({
              type: "post",
              url: "/jxclogin/",
              data: userdata,
              dataType: "json",
              success: function (res) {
                  console.log(res);
                  if (res.status == "0") {
                      alert("登录成功！");
                      location.href = "/tdindex/"
                  } else {
                      alert("登录失败，请重新登录！")
                  }
              }
          })
      }


   function register() {
        // 使用 JavaScript 跳转到注册页面
        location.href = "/registeruser/";
    }

    function cancel(){
        document.getElementById("username").value="";
        document.getElementById("password").value="";
    }
      
  </script>
</body>
