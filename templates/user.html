<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <script type="text/javascript" src="/static/lib/html5shiv.js"></script>
    <script type="text/javascript" src="/static/lib/respond.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="/static/lib/Hui-iconfont/1.0.8/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="/static/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="/static/h-ui.admin/css/style.css" />

    <script>DD_belatedPNG.fix('*');</script>
    <title>用户管理</title>
</head>
<body>
<div class="page-container">
    <div>
        <button onclick="member_add()">添加用户</button>
    </div>
<div class="mt-20" style="margin-top: 10px">
<table class="table table-border table-bordered table-hover table-bg table-sort">
    <thead id="title">
        <tr class="text-c">
            <th>用户编号</th>
            <th>用户姓名</th>
            <th>用户电话</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody id="info"></tbody>
</table>
</div>
</div>
<script type="text/javascript" src="/static/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="/static/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="/static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="/static/h-ui.admin/js/H-ui.admin.js"></script>
<!--/_footer 作为公共模版分离出去-->
<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="/static/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="/static/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="/static/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
    $(function() {
            $.ajax({
                type: "post",
                url: "http://127.0.0.1:8000/searchuser/",//接口地址
                dataType: 'json',
                success: function (data) {
                    console.log(data);
                    if (data.status == "0") {
                        var result = data.data;
                        var str = '';
                        if (result instanceof Array && result.length > 0) {
                            for (var i = 0; i < result.length; i++) {
                                str += '<tr class="text-c">' +
                                    '<td>' + result[i].userid + '</td>' +
                                    '<td>' + result[i].username + '</td>' +
                                    '<td>' + result[i].phone + '</td>' +
                                    '<td><a title="编辑" href="javascript:;" onclick="user_edit(this,\'' + result[i].userid + '\')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a><a title="删除" href="javascript:;" onclick="user_dele(this,\'' + result[i].userid + '\')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>' +
                                    '</tr>'
                            }
                        }
                        $('#info').append(str)
                    } else {
                        alert("出现错误！");
                    }
                }
            });
    });

    function member_add() {
        location.href = "http://127.0.0.1:8000/user_add/";
    }

    function user_edit(obj,id) {
        var data1={
            userid:id,
        };
        var dataArray=[];
        dataArray.push(data1);
        var userData=JSON.stringify(dataArray);
        sessionStorage.setItem("userData",userData);
        location.href = "http://127.0.0.1:8000/user_edit/";
    }

    function user_dele(obj,id) {
        console.log("id:",id);
        layer.confirm('确认要删除吗？', function (index) {
            $.ajax({
                type: 'post',
                url: 'http://127.0.0.1:8000/deleteuser/',
                dataType: 'json',
                data:{
                    userid:id
                },
                success: function (data) {
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!', {icon: 1, time: 1000});
                },
                error: function (data) {
                    console.log("1");
                },
            });
        });
    }
</script>
</body>
</HTML>
