         // 搜索功能的JavaScript代码
function searchProjects() {
    var projectName = document.getElementById('projectName').value;
    // 修正这一行，将 dataOwner 改为 dataDemand
    var dataDemand = document.getElementById('dataDemand').value;
    var status = document.getElementById('status').value;

    $.ajax({
        type: "post",
        url: "http://127.0.0.1:8000/search_pending_project_data/",
        dataType: 'json',
        data: {
            projectName: projectName,
            dataDemand: dataDemand,
            status: status
        },
        success: function (res) {
            console.log("res", res);
            if (res.status === "0") {
                var dataList = res.data;
                var tableBody = $('#info');
                tableBody.empty(); // 清空表格内容
                dataList.forEach(function (item) {
                    var statusText = "";
                    switch (item.currentStatus) {
                        case '0':
                            statusText = "发起";
                            break;
                        case '1':
                            statusText = "待审核";
                            break;
                        case '2':
                            statusText = "审核通过";
                            break;
                        case '3':
                            statusText = "审核不通过";
                            break;
                        case '4':
                            statusText = "正在进行";
                            break;
                        case '5':
                            statusText = "已完成";
                            break;
                        default:
                            statusText = "未知状态";
                    }
                    var row = $('<tr class="text-c"></tr>');
                    console.log("获取的id:", item.ID);
                    row.append('<td>' + item.projectName + '</td>');
                    row.append('<td>' + item.dataDemand + '</td>');
                    row.append('<td>' + item.dataOwner + '</td>');
                    row.append('<td>' + item.dataAsset + '</td>');
                    row.append('<td>' + item.dataSecurity + '</td>');
                    row.append('<td>' + item.shareWay + '</td>');
                    row.append('<td>' + statusText + '</td>');
                    // 使用 data-* 属性传递数据，包括项目 id
                    var auditActions = '<td>' +
                        '<button title="通过" class="btn btn-success' + (item.currentStatus!== '1'? ' disabled' : '') + '" onclick="audit_project(this, \'' + item.ID + '\', \'2\')"><i class="Hui-iconfont">&#xe600;</i> 通过</button> ' +
                        '<button title="不通过" class="btn btn-danger' + (item.currentStatus!== '1'? ' disabled' : '') + '" onclick="audit_project(this, \'' + item.ID + '\', \'3\')"><i class="Hui-iconfont">&#xe6e2;</i> 不通过</button>' +
                        '</td>';
                    row.append(auditActions);
                    tableBody.append(row);
                });
            } else {
                alert(res.message);
            }
        },
        error: function (error) {
            console.error("请求失败:", error.status, error.statusText, error.responseText);
            alert("请求数据失败，请稍后重试");
        }
    });
}

        //修改项目
        function project_edit(elem) {
            var item = JSON.parse(elem.getAttribute('data-item'));
            var id = elem.getAttribute('data-id');
            console.log("id:", id);
            try {
                // 构建携带数据的 URL，包括项目 id
                var queryString = `id=${encodeURIComponent(id)}&project_name=${encodeURIComponent(item.projectName)}&data_demander=${encodeURIComponent(item.dataDemand)}&data_owner=${encodeURIComponent(item.dataOwner)}&data_asset=${encodeURIComponent(item.dataAsset)}&security_level=${encodeURIComponent(item.dataSecurity)}&trans_mode=${encodeURIComponent(item.shareWay)}`;
                var targetUrl = "http://127.0.0.1:8000/project_add/?" + queryString;
                console.log("跳转URL:", targetUrl);
                location.href = targetUrl;
            } catch (error) {
                console.error("JSON解析错误:", error);
                alert("解析数据时出现错误，请检查数据格式。");
            }
        }
          // 审核操作函数
        function audit_project(btn, id, status) {
            // 获取当前行的两个按钮
            var buttons = btn.parentNode.querySelectorAll('button');
            // 禁用两个按钮
            buttons.forEach(function(button) {
                button.disabled = true;
            });
            layer.confirm('确认要进行此审核操作吗？', function (index) {
                // 这里需要根据实际情况发送审核请求
                $.ajax({
                    type: 'POST',
                    url: 'http://127.0.0.1:8000/audit_project/', // 替换为实际的审核接口
                    data: { id: id, currentStatus: status },
                    success: function (res) {
                        if (res.status === '0') {
                            layer.msg('审核成功', { icon: 1 });
                            // 刷新页面或重新加载数据
                            location.reload();
                        } else {
                            layer.msg('审核失败：' + res.message, { icon: 2 });
                            // 若审核失败，恢复按钮可用状态
                            buttons.forEach(function(button) {
                                button.disabled = false;
                            });
                        }
                    },
                    error: function (error) {
                        console.error("审核请求失败:", error.status, error.statusText, error.responseText);
                        layer.msg('审核请求失败，请稍后重试', { icon: 2 });
                        // 若请求出错，恢复按钮可用状态
                        buttons.forEach(function(button) {
                            button.disabled = false;
                        });
                    }
                });
                layer.close(index);
            });
        }

        // 删除操作函数
        function project_delete(projectName, dataDemand, dataOwner, dataAsset) {
    layer.confirm('确认要删除吗？', function (index) {
        // 这里需要根据实际情况发送删除请求
        $.ajax({
            type: 'POST',
            url: 'http://127.0.0.1:8000/delete_project/', // 替换为实际的删除接口
            data: {
                projectName: projectName,
                dataDemand: dataDemand,
                dataOwner: dataOwner,
                dataAsset: dataAsset
            },
            success: function (res) {
                if (res.status === '0') {
                    layer.msg('删除成功', { icon: 1 });
                    // 刷新页面或重新加载数据
                    location.reload();
                } else {
                    layer.msg('删除失败：' + res.message, { icon: 2 });
                }
            },
            error: function (error) {
                console.error("删除请求失败:", error.status, error.statusText, error.responseText);
                layer.msg('删除请求失败，请稍后重试', { icon: 2 });
            }
        });
        layer.close(index);
    });
}

        $.ajax({
            type: 'POST',
            url: 'http://127.0.0.1:8000/submit_project/', // 替换为实际的提交接口
            data: { id: id },
            success: function (res) {
                if (res.status === '0') {
                    layer.msg('提交成功', { icon: 1 });
                    // 刷新页面或重新加载数据
                    location.reload();
                } else {
                    layer.msg('提交失败：' + res.message, { icon: 2 });
                }
            },
            error: function (error) {
                console.error("提交请求失败:", error.status, error.statusText, error.responseText);
                layer.msg('提交请求失败，请稍后重试', { icon: 2 });
            }
        });
        layer.close(index);
    });
}
// 新增共享方式跳转函数
function sharingTypeResultShow(shareType) {
    // 定义合法的共享方式列表
    const validShareTypes = {
        '接口交换': 'http://127.0.0.1:8000/wb-interface/',
        '安全沙箱': 'http://192.168.1.133/url2',// 替换为实际的URL2
        '隐私计算': 'http://127.0.0.1:8000/index/',// 替换为实际的URL2
        '密文计算': 'http://127.0.0.1:8000/mutiindex/'
    };
    // 参数校验
    if (!shareType) {
        layer.msg('共享方式参数不能为空', {icon: 2});
        return;
    }
    // 严格类型校验
    if (typeof shareType !== 'string') {
        console.error('非法参数类型:', typeof shareType);
        layer.msg('参数类型错误', {icon: 2});
        return;
    }
    // 有效性校验
    if (!(shareType in validShareTypes)) {
        console.warn('非法的共享方式:', shareType);
        layer.msg(`不支持的共享方式：${shareType}`, {icon: 2});
        return;
    }
    // 获取对应的URL
    const url = validShareTypes[shareType];
    try {
        // 打开新窗口
        const newWindow = window.open(url, '_blank');
        // 处理弹窗拦截
        if (!newWindow || newWindow.closed || typeof newWindow.closed === 'undefined') {
            layer.msg('请允许弹窗以继续操作', {icon: 2});
        }
    } catch (e) {
        console.error('打开链接失败:', e);
        layer.msg('链接打开失败，请联系管理员', {icon: 2});
    }
}
