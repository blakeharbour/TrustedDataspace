<script type="text/javascript" src="/static/lib/jquery.validation/1.14.0/jquery.validate.js"></script>

<script type="text/javascript">
    $(function () {
        var getData = sessionStorage.getItem("userid");
        console.log(getData)
        {#将json字符串转化为json对象#}
        var userid = $.parseJSON(getData);
        console.log(userid)
        sessionStorage.removeItem("userid");
        var userdic={
			    userid:userid
            };
        var userdata = JSON.stringify(userdic)
        $.ajax({
            type: "post",
            url: "http://127.0.0.1:8000/oneuser/" ,//接口地址
            dataType:'json',
            data: userdata,
            success: function (res) {
                console.log("res385:");
                console.log(res);
                result = res.data;
                console.log(result)
                $("#userid").val(result[0][0]);
                // document.getElementById("userid").value=;
                $("#username").val(result[0][1]);
                {#document.getElementById("username").value=result[0][1];#}
                document.getElementById("password").value=result[0][3];
                document.getElementById("mobile").value=result[0][2];
                $("#remark").val(result[0][4]);
            },
        })
    });


    function submit_order() {
        var userid1=$("#userid").val();
        var username1=$("#username").val();
        var password1 = $("#password").val();
        var phone1=$("#mobile").val();
        var remark1=$("#remark").val();
        if(username1==""){
            alert("用户名不能为空");
            $("#username").focus();
            return false
        }
        console.log(username1);
        console.log(password1);
        console.log(phone1);
        console.log(remark1);
        var userinfo=[];
        var userdic={
            userid:userid1,
            username:username1,
            password:password1,
            phone:phone1,
            remark:remark1
        };
        userinfo.push(userdic);
        console.log(userinfo);
        var userdata = JSON.stringify(userinfo)
        $.ajax({
            type:"post",
            url:"http://127.0.0.1:8000/edituser/",
            data:userdata,
            dataType:"json",
            success:function (res) {
                console.log("res",res);
                if(res.status=="0"){
                    alert("编辑成功");
                    location.href="http://127.0.0.1:8000/member-list/"
                }else{
                    alert("出现错误")
                }
            }
        })
    }
</script>
